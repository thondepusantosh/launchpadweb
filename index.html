
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaunchPad - Aero Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Ubuntu', 'sans-serif'],
                    },
                    colors: {
                        vice: {
                            pink: '#B8A895',
                            cyan: '#9C8E7D',
                            purple: '#403A34',
                            orange: '#D1BFA7',
                            dark: '#262626',
                            card: '#2D2D2D',
                        }
                    },
                    boxShadow: {
                        'neon-cyan': '0 0 15px rgba(156, 142, 125, 0.2)',
                        'neon-pink': '0 0 15px rgba(184, 168, 149, 0.2)',
                        'neon-purple': '0 0 15px rgba(64, 58, 52, 0.2)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #262626;
            color: #E5E5E5;
            overflow-x: hidden;
        }
        .vice-gradient {
            background: linear-gradient(135deg, #9C8E7D 0%, #262626 100%);
        }
        .sunset-gradient {
            background: linear-gradient(to bottom, #9C8E7D, #403A34, #262626);
        }
        .grid-pattern {
            background-image: linear-gradient(rgba(156, 142, 125, 0.03) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(156, 142, 125, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 2px #9C8E7D; }
            50% { text-shadow: 0 0 8px #9C8E7D; }
            100% { text-shadow: 0 0 2px #9C8E7D; }
        }
        .animate-glow {
            animation: glow 4s infinite;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #262626;
        }
        ::-webkit-scrollbar-thumb {
            background: #9C8E7D;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #B8A895;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
